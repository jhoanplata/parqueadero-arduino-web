<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

<body>

    <div id="preload"></div>

    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Parqueadero</h1>
                <p>Automático</p>
            </div>
       
            <form action="">
                <div class="search-box">
                    <input type="text" placeholder="Buscar" id="barra-busqueda" class="barra-busqueda">
                    <a href="#" class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todo</a>
                <a href="#">Materiales</a>
                <a href="#">Código</a>
                <a href="#">Maqueta</a>
                <a href="#">Funcionamiento</a>
            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item" data-categoria="maqueta" data-etiquetas="maqueta parqueadero Parqueadero"
                data-descripcion="Foto del parqueadero">
                <div class="item-contenido">
                    <img src="img/mq2.1.png" alt="" />

            </div>
            <div class="item" data-categoria="maqueta" data-etiquetas="maqueta parqueadero Parqueadero"
                data-descripcion="Foto del parqueadero">
                <div class="item-contenido">
                    <img src="img/mq1.1.png" alt="" />

            </div>
            <div class="item" data-categoria="maqueta" data-etiquetas="maqueta parqueadero Parqueadero"
                data-descripcion="Foto del parqueadero">
                <div class="item-contenido">
                    <img src="img/mq3.1.png" alt="" />
                </div>
            </div>
            <div class="item" data-categoria="materiales" data-etiquetas="materiales arduino Arduino"
                data-descripcion=" Arduino uno">
                <div class="item-contenido">
                    <img src="img/arduinouno.png" alt="" />
                </div>
            </div>
            <div class="item" data-categoria="materiales" data-etiquetas="materiales Servo servomotor"
                data-descripcion="servomotor sg 90">
                <div class="item-contenido">
                    <img src="img/servomotor.png" alt="" />
                </div>
            </div>
            <div class="item" data-categoria="materiales"
                data-etiquetas="materiales Sensor sensor infrarojo  Infrarrojo" data-descripcion=" infrarrojo">
                <div class="item-contenido">
                    <img src="img/infrarojo.png" alt="" />
                </div>
            </div>

            <div class="item" data-categoria="materiales" data-etiquetas="materiales pantalla lcd Pantalla Lcd"
                data-descripcion=" Lcd 16x2">
                <div class="item-contenido">
                    <img src="img/lcd.png" alt="" />
                </div>
            </div>
            <div class="item" data-categoria="código" data-etiquetas="codigo inicio"
                data-descripcion="Declaración de variables y Void Setup">
                <div class="item-contenido">
                    <img src="img/variable.png" alt="" />
                </div>
            </div>

            <div class="item" data-categoria="código" data-etiquetas="codigo siguiente"
                data-descripcion="Inicio del Void Loop">
                <div class="item-contenido">
                    <img src="img/variable2.png" alt="" />

            <div class="item" data-categoria="código" data-etiquetas="codigo del siguiente"
                data-descripcion="If, else ">
                <div class="item-contenido">
                    <img src="img/variable3.png" alt="" />
                </div>
            </div>

            <div class="item" data-categoria="materiales" data-etiquetas="material resistencia variable ldr Ldr"
                data-descripcion="Resistencia dependiente de la luz">
                <div class="item-contenido">
                    <img src="img/ldr.png" alt="" />

            </div>

            <div class="item" data-categoria="materiales" data-etiquetas="material led Led" data-descripcion="Led Rgb">
                <div class="item-contenido">
                    <img src="img/ledrgb.png" alt="" />

            </div>

            <div class="item" data-categoria="funcionamiento" data-etiquetas=" funcionamiento video Video Parqueadero parqueadero"
                data-descripcion="Video parqueadero">
                <div class="item-contenido">
                    <iframe src="https://www.youtube.com/embed/0csw4rRvxC4" width="320px" height="320px"

                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

            <div class="redes-sociales">
